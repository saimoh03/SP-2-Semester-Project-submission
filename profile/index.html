<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="bg-[#F5F5F5] text-white py-4">
      <nav id="menu-container" class="container mx-auto px-0 md:px-6"></nav>
    </header>

    <main class="container">
      <section class="w-full h-[260px] relative">
        <img id="profile-cover" class="w-full h-full object-cover" />

        <button
          command="show-modal"
          commandfor="dialog"
          class="absolute bottom-4 right-4 bg-white text-[#444] px-4 py-1 rounded-md shadow hover:bg-gray-100 text-sm"
        >
          change cover
        </button>
      </section>

      <section class="flex justify-center gap-3 mt-8">
        <button
          id="myProfile"
          class="bg-[#008CB1] text-white px-10 py-2 rounded-md shadow-sm hover:bg-[#007298]"
        >
          My Profile
        </button>

        <button
          id="myListings"
          class="bg-white text-gray-600 px-10 py-2 rounded-md border shadow-sm hover:bg-gray-50"
        >
          My Listing
        </button>
      </section>

      <section class="max-w-4xl mx-auto mt-12">
        <div class="flex justify-end pr-2 mb-6">
          <a
            href="/editProfile"
            class="flex items-center gap-2 text-gray-500 hover:text-gray-700 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v12a2 
        2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7"
              />
              <path
                d="M18.5 2a2.121 2.121 0 
        0 1 3 3L12 14l-4 1 1-4L18.5 2z"
              />
            </svg>
            edit details
          </a>
        </div>

        <div class="flex flex-col md:flex-row items-center gap-10">
          <div class="w-[150px] h-[150px]">
            <img
              id="user-avatar"
              src=""
              class="w-full h-full rounded-full object-cover bg-gray-300"
            />
          </div>

          <div class="flex-1 w-full space-y-4 mb-5 text-center md:text-left">
            <div class="flex items-center justify-center md:justify-start">
              <h1
                id="user-name"
                class="text-3xl font-bold tracking-wide text-[#333] mr-5"
              ></h1>
              <span
                id="user-credits"
                class="px-4 py-1 border border-[#008CB1] rounded-md text-[#008CB1]"
              ></span>
            </div>
            <p class="text-gray-600 text-sm">
              <span class="font-semibold text-gray-800">Email</span><br />
              <span id="user-email"></span>
            </p>

            <p class="text-gray-600 text-sm">
              <span class="font-semibold text-gray-800">Bio</span><br />
              <span id="user-bio">No bio added.</span>
            </p>

            <div>
              <span
                id="user-wins"
                class="px-4 py-1 rounded-full bg-[#008CB1] text-white text-sm shadow-md"
              ></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <el-dialog>
      <dialog
        id="dialog"
        aria-labelledby="dialog-title"
        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
      >
        <el-dialog-backdrop
          class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
        ></el-dialog-backdrop>

        <div
          tabindex="0"
          class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0"
        >
          <el-dialog-panel
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3
                    id="dialog-title"
                    class="text-base font-semibold text-gray-900"
                  >
                    Change Banner
                  </h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      Enter the URL of banner which you want to update.
                    </p>
                    <input
                      type="text"
                      name="newBanner"
                      id="editBanner"
                      placeholder="Enter banner URL"
                      class="mt-4 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                id="updateBannerBtn"
                type="button"
                command="close"
                commandfor="dialog"
                class="inline-flex w-full justify-center rounded-md bg-[#005674] px-3 py-2 text-sm font-semibold text-white shadow-xs sm:ml-3 sm:w-auto"
              >
                Update Banner
              </button>
              <button
                type="button"
                command="close"
                commandfor="dialog"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Cancel
              </button>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>
  </body>
</html>
