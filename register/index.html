<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Auction House</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body
    class="bg-gray-100 bg-[url('/assets/hamburg.jpg')] bg-cover bg-center bg-no-repeat h-screen w-full"
  >
    <!-- <header class="bg-green-800 text-white py-4">
      <nav id="menu-container" class="container mx-auto px-0 md:px-6"></nav>
    </header> -->
    <main class="container mx-auto mt-8 px-4 flex-grow">
      <section
        class="bg-white p-12 rounded-md w-full md:w-2/5 mx-auto relative"
      >
        <a
          href="/"
          class="absolute top-6 left-6 text-gray-400 hover:text-gray-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </a>
        <h1 class="text-3xl mb-4 text-[#008CB1] text-center">Sign Up</h1>
        <div id="message-container" class="mb-4"></div>
        <form id="registerForm" class="rounded-lg">
          <fieldset>
            <div class="mb-4">
              <label for="name">name</label>
              <input
                name="name"
                id="name"
                type="text"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-4">
              <label for="email">email</label>
              <input
                name="email"
                type="email"
                id="email"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-6">
              <label for="password">password</label>
              <input
                name="password"
                type="password"
                id="password"
                required
                minlength="8"
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-6">
              <label for="bio">bio</label>
              <input
                name="bio"
                type="text"
                id="bio"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-[#005674] text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
            >
              Register Now
            </button>
            <div class="text-center my-4">
              <span class="text-[#707070]">Already have an account then</span>
              <a href="/login" class="font-bold hover:underline text-[#555555]"
                >Login here</a
              >
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
