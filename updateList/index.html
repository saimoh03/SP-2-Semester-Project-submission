<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update List</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="bg-[#F5F5F5] text-white py-4">
      <nav id="menu-container" class="container mx-auto px-0 md:px-6"></nav>
    </header>

    <main class="container">
      <h1 class="text-[#008CB1] text-center md:text-5xl text-3xl mb-2">
        Update your Listings
      </h1>
      <p class="text-[#707070] text-center">
        We are a group that love to explore and learn new information related to
        our universe.
      </p>

      <section class="mt-8 w-full md:w-2/5 mx-auto">
        <div id="message-container" class="mb-4"></div>
        <form id="updateListForm" class="rounded-lg">
          <fieldset>
            <div class="mb-4">
              <input
                name="title"
                type="text"
                id="title"
                required
                placeholder="Title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>

            <div class="mb-4">
              <input
                name="description"
                type="text"
                id="description"
                required
                placeholder="Description"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>

            <div class="mb-4">
              <input
                name="tags"
                type="text"
                id="tags"
                required
                placeholder="Enter Tags i.e. tag1, tag2, tag3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>

            <div class="mb-4">
              <p class="text-sm font-semibold text-gray-700 mb-2">
                Link your media by <span class="uppercase">URLS</span>
              </p>
              <textarea
                name="urls"
                id="urls"
                required
                placeholder="Enter urls i.e. url1, url2, url3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              ></textarea>
            </div>

            <div class="flex items-center justify-evenly gap-4">
              <a
                href="/myListing"
                class="w-full text-center md:w-[30%] text-[#707070] py-2 px-4 rounded-md focus:outline-none ring-[#D9D9D9] ring-1 focus:ring-2 focus:ring-[#707070] focus:ring-opacity-50 transition duration-200"
              >
                Cancel
              </a>
              <button
                type="submit"
                class="w-full md:w-[30%] bg-[#005674] text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
              >
                Save List
              </button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
