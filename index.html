<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP2-Frontend</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-[#F5F5F5] text-white py-4">
      <nav id="menu-container" class="container mx-auto px-0 md:px-6"></nav>
    </header>
    <main class="container">
      <section class="flex flex-col md:flex-row min-h-screen">
        <div
          class="w-full md:w-1/2 flex items-center justify-center px-8 md:px-16 py-12"
        >
          <div class="max-w-md">
            <h1 class="text-4xl md:text-5xl font-bold text-[#005674] mb-4">
              MAIN HEADING
            </h1>
            <p class="text-gray-600 text-lg mb-2">Sub Heading or Paragraph</p>
            <p class="text-gray-500 text-sm mb-8">last date : 10/12/2025</p>
            <a href="#search-section"
              class="w-full md:w-auto px-8 py-3 rounded-md bg-[#005674] hover:bg-[#005674] text-white font-medium transition-colors duration-200"
            >
              Discover now
            </a>
          </div>
        </div>

        <div
          class="w-full md:w-1/2 bg-cover bg-center bg-no-repeat min-h-[400px] md:min-h-screen"
          style="
            background-image: url(&quot;https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1200&quot;);
          "
        ></div>
      </section>
      <section id="search-section">
        <h2 class="text-4xl font-bold text-center my-8 text-[#005674]">
          Featured Auctions
        </h2>
        <form
          action=""
          id="searchListForm"
          class="flex justify-center mb-8 items-center"
        >
          <input
            type="text"
            name="query"
            class="text-center border border-gray-300 rounded-md px-4 py-2 w-full max-w-md block"
            placeholder="Search Listings..."
          />
          <button
            type="submit"
            class="ms-2 w-full md:w-auto px-8 py-2 rounded-md bg-[#005674] hover:bg-[#005674] text-white font-medium transition-colors duration-200"
          >
            Search
          </button>
        </form>
      </section>
      <div id="auction-container" class="max-w-7xl mx-auto space-y-1 px-4">
        Loading...
      </div>
    </main>
  </body>
</html>
