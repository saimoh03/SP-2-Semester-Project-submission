<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update List</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="bg-[#F5F5F5] text-white py-4">
      <nav id="menu-container" class="container mx-auto px-0 md:px-6"></nav>
    </header>

    <main class="container">
      <h1 class="text-[#008CB1] text-center md:text-5xl text-3xl mb-2">
        Update your Profile
      </h1>
      <p class="text-[#707070] text-center">
        Becoming something more than before.
      </p>

      <section class="mt-8 w-full md:w-2/5 mx-auto">
        <div id="message-container" class="mb-4"></div>
        <form id="editProfileForm" class="rounded-lg">
          <fieldset>
            <div class="mb-4">
              <label for="name">Avatar Url</label>
              <input
                name="avatar"
                id="avatar"
                type="text"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-4">
              <label for="name">Banner Url</label>
              <input
                name="banner"
                id="banner"
                type="text"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-4">
              <label for="name">name</label>
              <input
                name="name"
                id="name"
                type="text"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-4">
              <label for="email">email</label>
              <input
                name="email"
                type="email"
                id="email"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <div class="mb-6">
              <label for="bio">bio</label>
              <input
                name="bio"
                type="text"
                id="bio"
                required
                placeholder="type here"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-[#005674] text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
            >
              Save Chnages
            </button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
