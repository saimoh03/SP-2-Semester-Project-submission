<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP2-Frontend</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="bg-[#F5F5F5] text-white py-4">
      <nav id="menu-container" class="container mx-auto px-0 md:px-6"></nav>
    </header>
    <a
      href="/"
      class="inline-flex mb-10 items-center gap-2 text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>

      <span>back to home</span>
    </a>

    <main class="container">
      <section id="carousel-section" class="w-full relative">
        <div class="relative w-full h-[420px] overflow-hidden">
          <div
            class="prev-arrow z-10 absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-white/60 rounded-full flex justify-center items-center cursor-pointer shadow"
          >
            <span class="text-gray-700 text-xl">&#10094;</span>
          </div>

          <div class="carousel-sections-scroll overflow-hidden w-full h-full">
            <div
              id="carousel"
              class="carousel-sections flex h-full transition-transform duration-300 ease-linear"
            >
              Loading...
            </div>
          </div>

          <div
            class="next-arrow z-10 absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-white/60 rounded-full flex justify-center items-center cursor-pointer shadow"
          >
            <span class="text-gray-700 text-xl">&#10095;</span>
          </div>
        </div>

        <div
          id="carousel-dots"
          class="carousel-dots flex justify-center gap-2 mt-4"
        ></div>
      </section>

      <section class="max-w-6xl mx-auto px-4 mt-12 mb-4">
        <div class="flex justify-end">
          <button
            command="show-modal"
            commandfor="dialog"
            id="makeBidBtn"
            class="bg-[#005674] mt-[30px] mr-[30px] mb-[30px] ml-auto text-white px-6 py-2 rounded-md shadow hover:bg-[#00475d]"
          >
            Make a Bid
          </button>
        </div>
        <div id="message-container" class="mb-4"></div>

        <div class="mt-8">
          <div class="flex items-center gap-4 mb-3">
            <h1
              id="listing-title"
              class="text-3xl font-bold text-[#404040]"
            ></h1>
            <span
              id="listing-bid-count"
              class="px-4 py-1 rounded-full bg-[#008CB1] text-white text-sm shadow-md"
            ></span>
          </div>

          <p
            id="listing-description"
            class="text-gray-600 leading-relaxed max-w-3xl"
          ></p>

          <div id="listing-tags" class="flex flex-wrap gap-3 mt-5"></div>

          <div class="mt-6 space-y-2 text-gray-700">
            <p>
              <span class="font-bold">date created :</span>
              <span id="listing-created"></span>
            </p>
            <p>
              <span class="font-bold">date updated :</span>
              <span id="listing-updated"></span>
            </p>
          </div>
        </div>

        <h2 class="mt-12 mb-4 text-xl font-bold tracking-wide text-gray-800">
          ABOUT THE SELLER
        </h2>

        <div
          class="flex flex-col md:flex-row items-center md:items-start gap-6 bg-[#F9F9F9] p-6 rounded-md shadow"
        >
          <img
            id="seller-avatar"
            src=""
            class="w-20 h-20 rounded-full object-cover"
          />

          <div class="flex-1">
            <h3 id="seller-name" class="font-semibold text-lg"></h3>
            <p id="seller-bio" class="text-gray-600 mt-1"></p>

            <p class="text-gray-700 mt-3 text-sm">
              <span class="font-bold">email:</span>
              <span id="seller-email"></span>
            </p>
          </div>

          <!-- <span id="seller-wins"
          class="px-4 py-1 rounded-full bg-[#008CB1] text-white text-sm shadow-md self-end md:self-start"></span> -->
        </div>
      </section>
    </main>

    <el-dialog>
      <dialog
        id="dialog"
        aria-labelledby="dialog-title"
        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
      >
        <el-dialog-backdrop
          class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
        ></el-dialog-backdrop>

        <div
          tabindex="0"
          class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0"
        >
          <el-dialog-panel
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3
                    id="dialog-title"
                    class="text-base font-semibold text-gray-900"
                  >
                    Make your Bid
                  </h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      Enter your biding amount.
                    </p>
                    <input
                      type="text"
                      name="newBid"
                      id="newBid"
                      placeholder="Amount in USD"
                      class="mt-4 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                id="saveBidBtn"
                type="button"
                command="close"
                commandfor="dialog"
                class="inline-flex w-full justify-center rounded-md bg-[#005674] px-3 py-2 text-sm font-semibold text-white shadow-xs sm:ml-3 sm:w-auto"
              >
                Save bid
              </button>
              <button
                type="button"
                command="close"
                commandfor="dialog"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Cancel
              </button>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>
  </body>
</html>
